<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="login.css">

</head>
<body>

<form action="#" style="max-width:500px;margin:auto">
  <h2>Patient login</h2>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="E-mail" name="email"><br>
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="psw"><br>
  </div>

  <button type="submit" class="btn">Register</button>
  <br>
  <br>
  <button onclick="window.location.href='main.html'" class="btn">Cancel</button>


</form>

</body>
